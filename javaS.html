<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script >

        let numero1 = prompt("Escribe el número 1");
        let numero2 = prompt("Escribe el número 2");

        let suma = parseInt(numero1) + parseInt(numero2);
        alert( `La suma de ${numero1} y ${numero2} es: ${suma}` );

        let resta = parseInt(numero1) - parseInt(numero2);
        alert( `La resta de ${numero1} y ${numero2} es: ${resta}` );

        if(numero2 === 0){
            alert("No se puede realizar una división entre 0");
        }else{
            let division = parseInt(numero1) / parseInt(numero2);
            alert( `La division de ${numero1} y ${numero2} es: ${division}` );
        }

        let multiplicacion = parseInt(numero1) * parseInt(numero2);
        alert( `La multiplicacion de ${numero1} y ${numero2} es: ${multiplicacion}` );

 
        let meses = ["enero", "febrero", "marzo", "abril", "mayo", "junio", "julio", "agosto", "septiembre", "octubre", "noviembre", "diciembre"]

        meses.forEach(mes => alert(mes));

        if(parseInt(numero1) > parseInt(numero2)){
            alert(`El número ${numero1} es mayor que ${numero2}`)
        }else{
            alert(`El número ${numero2} es mayor que ${numero1}`)
        }

        if(parseInt(numero1) > 0){
            alert(`El numero: ${numero1} es positivo`)
        }else{
            alert(`El numero: ${numero1} es negativo`)
        }


        let numero3 = prompt("Ingrese un número para obtener su factorial");
        let factorial = 0;

        for(i = 1; i <= parseInt(numero3); i++){
            factorial *= i;
        }

        alert(`El factorial de ${numero3}= ${factorial}`)
    </script>
</head>

</body>
</html>
