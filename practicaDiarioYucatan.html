<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diario De Yucatan</title>

    <style>
        *{
            margin:0 auto;
        }

        #Cabecera{
            width:100%;
            height: 120px;
            border: solid green;
        }

        #navBar{
            width: 100%;
            height: 50px;
            background-color: black;
            padding:0;
            margin:0;
        }

        #Nrelacionadas{
            width: 100%;
            height: 120px;
            border: solid green;
        }

        #Contenido #contenedor-principal{
            float:left;
            width: 70%;
            border: solid green;
            height: 200px;
        }
        #Contenido #contenedor-secundario{
            float:left;
            width: 30%;
            border: solid green;
            height: 200px;
        }

        ul{
            list-style-type: none;
            margin:0;
            padding:0;
        }

        li{
            display: inline;
            color: white;
            padding-left: 5%;
        }

    </style>
</head>
<body>
    <div id="Cabecera"> Diario de yucatan</div>
    <nav id="navBar">
        <ul>
            <li>Mérida</li>
            <li>Yucatán</li>
            <li>México</li>
            <li>Internacional</li>
            <li>Deportes</li>
            <li>Espectaculares</li>
            <li>Imagen</li>
            <li>Central 9</li>
            <li>Más</li>
        </ul>
    </nav>
    <div id="Nrelacionadas"></div>
    <div id="Contenido">
        <div id="contenedor-principal"></div>
        <div id="contenedor-secundario"></div>
    </div>
    <div id="footer"></div>
</body>
</html>
